<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
    <body class="body2">
    <div class="container px-5 my-5">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card border-0 rounded-3 shadow-lg">
              <div class="card-body p-4">
                <div class="text-center">
                  <div class="h1 fw-light">Formulario</div>
                  <p class="mb-4 text-muted"></p>
                </div>
      
      
                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
      
                  <!-- Nombre  -->
                  <div class="form-floating mb-3">
                    <input class="form-control" id="nombre" type="text" placeholder="Dame tu nombre" value="Pepe" data-sb-validations="required" />
                    <label for="nombre">Nombre</label>
                    <div class="invalid-feedback" data-sb-feedback="nombre:required">Nombre es obligatorio.</div>
                  </div>
                  <!--Apellido -->
                  <div class="form-floating mb-3">
                  <input class="form-control" id="apellido" type="text" placeholder="Dame tu apellido" value="López" data-sb-validations="required" />
                    <label for="apellido">Apellido</label>
                    <div class="invalid-feedback" data-sb-feedback="apellido:required">apellido es obligatorio.</div>
                </div>
                  <!-- Correo electronico  -->
                  <div class="form-floating mb-3">
                    <input class="form-control" id="correo" type="email" placeholder="Correo electronico" value="PepeLopez54@gmail.com" data-sb-validations="required,email" />
                    <label for="correo">Correo Electronico</label>
                    <div class="invalid-feedback" data-sb-feedback="correo:required">Correo electronico es obligatorio.</div>
                    <div class="invalid-feedback" data-sb-feedback="correo:email">Este correo no es valido </div>
                  </div>
                  <!--Codigo postal-->
                  <div class="form-floating mb-3">
                  <input type="number" min="29001" max="29999" class="form-control" id="codpostal" placeholder="Codigo postal" aria-describedby="codpostalHelp" value="29011" data-sb-validations="required" > 
                  <label for="codpostal" class="form-label">Código Postal</label>
                  <div class="invalid-feedback" data-sb-feedback="codpostal:required">Codigo postal es obligatorio.</div>
                  </div>
                  <!--Provincia-->
                  <div class="form-floating mb-3">
                        <select class="form-select" aria-label="selecciona provincia" id="provincia" name="provincia">
                        <option selected>--Selecciona provincia</option>
                        <option value="malaga" selected="malaga">Málaga</option>
                        <option value="granada">Granada</option>
                        <option value="almeria">Almería</option>
                    </select>
                </div>
                  <!-- Mensaje  -->
                  <div class="form-floating mb-3">
                    <textarea class="form-control" id="mensaje" type="text" placeholder="mensaje para enviar" style="height: 10rem;" data-sb-validations="required"></textarea>
                    <label for="mensaje">Mensaje</label>
                    <div class="invalid-feedback" data-sb-feedback="mensaje:required">Mensaje es obligatorio.</div>
                  </div>
                  <!--checking de edad-->
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="mayoredad" name="mayoredad">
                    <label class="form-check-label" for="mayoredad">Mayor de edad</label>
                  </div>
                  <!-- Submit success message -->
                  <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">
                      <div class="fw-bolder">El formulario fue enviado correctamente</div>
                    </div>
                  </div>
      
                  <!-- Submit error message -->
                  <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error en el envio de formulario</div>
                  </div>
      
                  <!-- Submit button -->
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
                  </div>
                </form>
                <!-- Fnal del form -->
      
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
